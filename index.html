<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.jtwebarchitect.com/wp-content/uploads/2019/03/cropped-jt_logo_google-1.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bookmark App</title>
</head>
<body>
    <!-- Open Modal -->
        <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <!-- <div class="item"> -->
                <!-- <i class="fas fa-trash-alt" id="delete" title="Delete Bookmark"></i>
                <div class="name">
                    <img src="./jt.gif" alt="Favicon" />
                    <a href="https://www.jtwebarchitect.com" target="_blank">JT Web Architect</a>
                </div> -->
        <!-- </div> -->
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- Website Name -->
                        <div class="form-group">
                            <label for="website-name" class="form-label">Website Name</label>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                        <!-- Website URL -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">Website URL</label>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <button type="submit"> Save</button>
                    </form>
                </div>
        </div>
    </div>
    <!-- script -->
    <script src="script2.js"></script>
</body>
</html>
